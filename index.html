<!DOCTYPE html>
<html lang="en ru">
    <header>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <script src="js/theme_changer.js"></script>
    </header>

    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

        <div class="navigation" style="width: 100%">
            <div class="logo">
                <a href="https://vk.cc/c597WB"> <img src="images/logo.png" alt="Fucking Mail" class="logo"> </a>
            </div>

            <div class="navigation-bar">
                <ul class="bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><button id="theme"><img src="images/moon.png"></button></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="form">

                <div class="div1">
                    <input type="email" class = "input receiver" placeholder="Email" onkeydown="if(event.keyCode==13){return false;}"><br>
                </div>

                <div class="div2">
                    <div class="image-upload Button Files">
                        <label for="file-input" class="input Upload-image">
                            <img src="images/upload.svg" alt="Upload" width = "50" height="50">
                        </label>
                        <input name="file-input" id="file-input" type="file" multiple/>
                    </div>
                    <br>
                </div>

                <div class="div3">
                    <button class="Button Submit" onclick="button()">
                        <span class="input btn">
                            Send
                        </span>
                    </button> <br>
                </div>

                <div class="div4">
                    <input type="text" class="input mail-theme" placeholder="Theme" onkeydown="if(event.keyCode==13){return false;}"><br>
                </div>

                <div class="div5">
                    <textarea class="input textarea" placeholder="Write your message here..." autocomplete="on"
                    ></textarea> <br>
                </div>

                <div class="div6">
                    <p id="empty-list"> There could be files, but you didn't upload anything </p>
                    <div id="list" class="list">
                        <ul class="ul">
                            <li>
                                Uploaded:
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/theme_changer.js"></script>
    </body>

    <footer>
        <ul>
            <li><a href="help.html">Terms of use</a></li>
            <li><a href="https://vk.com/jakob_ornysh/"> Our company </a></li>
        </ul>
    </footer>
</html>
