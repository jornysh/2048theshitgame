<!DOCTYPE html>
<html>
<head>
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="game-container">
    <div class="game-header">
        <h1>2048 Game</h1>
    </div>
    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="game-controls">
        <button class="new-game">New Game</button>
        <button class="surrender">Surrender</button>
    </div>
</div>

<div class="won-game">
    <div class="won-header">
        <h2> Congratulations! </h2>
    </div>

    <div class="won-buttons">
        <button onclick="location.reload()">New Game</button>
        <button onclick="window.close()">Close Game</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
